<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Dashboard -  TrustChain-EMS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>

</head>
<body>
    <div class="dashboard-container">
        <header>
            <div>
                <h1 class="brand">BEAS</h1>
                <div class="brand-sub">Blockchain Evidence Archive System</div>
            </div>
            <div class="user-info">
                <span id="user-name">Officer Name</span>
                <span id="user-role">Police</span>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </header>
        
        <div class="dashboard-content">
            <div class="sidebar">
                <button id="add-evidence-nav" class="nav-btn active">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Evidence</span>
                </button>
                <button id="view-evidence-nav" class="nav-btn">
                    <i class="fas fa-eye"></i>
                    <span>View Evidence</span>
                </button>
            </div>
            
            <div class="main-content">
                <div id="add-evidence-section" class="dashboard-section">
                    <h2><i class="fas fa-plus-circle"></i> Add New Evidence</h2>
                    <form id="evidence-form">
                        <div class="form-group">
                            <label for="evidence-id">Evidence ID:</label>
                            <input type="text" id="evidence-id" placeholder="Unique evidence identifier" required>
                        </div>
                        <div class="form-group">
                            <label for="case-number">Case Number:</label>
                            <input type="text" id="case-number" placeholder="Case number" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="text" id="location" placeholder="Where evidence was collected" required>
                        </div>
                        <div class="form-group">
                            <label for="crime-description">Crime Description:</label>
                            <textarea id="crime-description" placeholder="Describe the crime" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="evidence-type">Evidence Type:</label>
                            <select id="evidence-type" required>
                                <option value="">Select Type</option>
                                <option value="Audio">Audio</option>
                                <option value="Video">Video</option>
                                <option value="Document">Document</option>
                                <option value="Image">Image</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="evidence-file">Upload Evidence File:</label>
                            <input type="file" id="evidence-file" required>
                            <div class="file-info">
                                <p>Supported formats: Images, Videos, Audio, Documents (PDF, DOC, etc.)</p>
                                <p>Max file size: 50MB</p>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn success-btn">Upload Evidence</button>
                            <button type="reset" class="btn secondary-btn">Clear Form</button>
                        </div>
                    </form>
                    <div id="upload-status" class="message"></div>
                    <div id="upload-progress" class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                
                <div id="view-evidence-section" class="dashboard-section hidden">
                    <h2><i class="fas fa-eye"></i> View Evidence Records</h2>
                    <div class="filter-controls">
                        <input type="text" id="search-evidence" placeholder="Search by case number, location, etc.">
                        <select id="filter-evidence-type">
                            <option value="">All Types</option>
                            <option value="Audio">Audio</option>
                            <option value="Video">Video</option>
                            <option value="Document">Document</option>
                            <option value="Image">Image</option>
                            <option value="Physical">Physical</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="evidence-list" id="evidence-list">
                        <!-- Evidence items will be added dynamically here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@56.0.1/dist/index.min.js"></script>
    <script src="config.js"></script>
    <script src="police-dashboard.js"></script>
    

</body>
</html>
